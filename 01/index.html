<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        input {
            padding: 1em;
            width: 15em;
        }
    </style>
</head>
<body>
    <h1>Cadastro</h1>
    <h2>Nome: <input type="text" id="inNome" placeholder="Insira seu nome"></h2>
    <h2>Sobrenome: <input type="text" id="inSobrenome" placeholder="Insira seu sobrenome"></h2>
    <h2>Altura: <input type="number" id="inAltura" placeholder="Insira sua altura, Ex: 1.70"></h2>
    <h2>Peso: <input type="number" id="inPeso" placeholder="Insira seu peso"></h2>
    <input type="button" value="Calcular" id="btCalcular"><input type="button" value="Adicionar no vetor" id="btSalvar">
    <pre id="outMsg"></pre>

    <script src="/01/script.js"></script>
</body>
</html>
